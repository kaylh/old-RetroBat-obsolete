  <emulator name="dosbox" features="ratio, rewind"/>
  <emulator name="model2" features="videomode"/>
  <emulator name="fpinball" features="videomode">
    <feature name="PRESET" value="preset">
      <choice name="MAX" value="max"/>
      <choice name="MEDIUM" value="medium"/>
      <choice name="MIN" value="min"/>
    </feature>
    <feature name="GAME RATIO" value="ratio">
      <choice name="16/9" value="16/9"/>
      <choice name="4/3" value="4/3"/>
    </feature>
    <feature name="ARCADE MODE" value="arcademode">
      <choice name="YES" value="1"/>
      <choice name="NO" value="0"/>
    </feature>
  </emulator>
  <emulator name="vpinball" features="videomode"/>
  <emulator name="openbor">
    <feature name="RATIO" value="ratio">
      <choice name="STRETCH" value="1"/>
    </feature>
    <feature name="FILTER" value="filter">
      <choice name="Simple 2x" value="0"/>
      <choice name="Bilinear" value="1"/>
      <choice name="2xSaI" value="2"/>
      <choice name="Super 2xSaI" value="3"/>
      <choice name="Super Eagle" value="4"/>
      <choice name="Advance Mame2x" value="5"/>
      <choice name="Lq2x" value="6"/>
      <choice name="Hq2x" value="7"/>
      <choice name="ScanLines" value="8"/>
      <choice name="ScanLines TV" value="9"/>
      <choice name="TV 2x" value="10"/>
      <choice name="Dot Matrix" value="11"/>
    </feature>
  </emulator>
  <emulator name="cxbx" features="videomode"/>
  <emulator name="mednafen" features="videomode"/>
  <emulator name="demul" features="videomode"/>
  <emulator name="daphne">
	<feature name="RATIO" value="ratio">
      <choice name="16/9" value="16/9"/>
    </feature>
	<feature name="SCOREBOARD OVERLAY" value="overlay">
	  <choice name="NO" value="0"/>
      <choice name="YES" value="1"/>	  
    </feature>
  </emulator>  
