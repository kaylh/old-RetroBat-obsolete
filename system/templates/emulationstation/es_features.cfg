  <emulator name="libretro">	
    <feature name="VIDEO DRIVER" value="video_driver">
	  <choice name="DIRECTX 11" value="d3d11"/>
	  <choice name="DIRECTX 12" value="d3d12"/>
	  <choice name="VULKAN" value="vulkan"/>
      <choice name="OPENGL" value="gl"/>
	  <choice name="GL CORE" value="glcore"/>
	  <choice name="DIRECTX 9" value="d3d9"/>
	  <choice name="DIRECTX 10" value="d3d10"/>
	  <choice name="SDL2" value="sdl2"/>
	  <choice name="GDI" value="gdi"/>
    </feature>	
  </emulator>
  <emulator name="angle">	
    <feature name="VIDEO DRIVER" value="video_driver">
	  <choice name="DIRECTX 11" value="d3d11"/>
	  <choice name="VULKAN" value="vulkan"/>
	  <choice name="GL CORE" value="glcore"/>
    </feature>	
  </emulator>
  <emulator name="pcsx2" features="ratio, fullboot"/>
  <emulator name="dolphin" features="videomode, ratio">
    <systems>
      <system name="wii" features="emulated_wiimotes"/>
    </systems>
  </emulator>
